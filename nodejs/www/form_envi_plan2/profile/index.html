<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						<i class="bi bi-file-earmark-person"></i>&nbsp;&nbsp;ข้อมูลผู้ใช้
					</span>

				</div>

				<div class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="กรอกชื่อผู้ใช้">
						<span class="label-input100">ชื่อผู้ใช้</span>
						<input class="input100" type="text" id="usrname" placeholder="กรอกชื่อผู้ใช้">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="กรอกรหัสผ่าน">
						<span class="label-input100">รหัสผ่าน</span>
						<input class="input100" type="text" id="pass" placeholder="กรอกรหัสผ่าน">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="เลือกชื่อหน่วยงาน">
						<span class="label-input100">หน่วยงาน</span>
						<input class="input100" type="text" id="organize">
						<!-- <select class="form-control" id="organize"></select> -->
					</div>

					<!-- <div class="wrap-input100 m-b-18" id="org_new">
						<span class="label-input100">เพิ่มหน่วยงานใหม่</span>
						<input class="input100" type="text" id="organize_new" placeholder="เพิ่มหน่วยงานใหม่">
						<span class="focus-input100"></span>
					</div> -->

					<div class="wrap-input100  m-b-18">
						<span class="label-input100">เบอร์โทร</span>
						<input class="input100" type="text" id="tel" placeholder="กรอกเบอร์โทร">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100  m-b-18">
						<span class="label-input100">email</span>
						<input class="input100" type="email" id="email" placeholder="กรอกอีเมล">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100  m-b-18">
						<span class="label-input100">สิทธิ์ผู้ใช้งาน</span>
						<!-- <input class="input100" type="text" id="auth" disabled> -->
						<select class="form-control" id="auth">
							<option value="admin">ผู้ดูแลระบบ</option>
							<option value="editor">ผู้รับผิดชอบนำเข้าข้อมูล</option>
						</select>
						<!-- <span class="focus-input100"></span> -->
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="update()">
							อัพเดท
						</button>
						&nbsp;&nbsp;
						<button class="login100-form-btn" onclick="login()">
							กลับไปหน้ารายงาน
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>อัพเดทข้อมูลสำเร็จ</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
					<button type="button" class="btn btn-primary" onclick="login()">กลับไปหน้ารายงาน</button>
				</div>
			</div>
		</div>
	</div>
